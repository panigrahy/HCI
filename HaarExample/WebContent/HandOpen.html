<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">

	<script src="resources/sap-ui-core.js"></script>
	<script>
	
	sap.ui.localResources('resources');
	sap.ui.localResources('images');
	jQuery.sap.require('resources.handopen');
	
	$.fn.highlight = function(rect, color) {
		$("<div />", {
			"css": {
				"border":   "2px solid " + color,
				"position":	"absolute",
				"left":		($(this).offset().left + rect[0]) + "px",
				"top":		($(this).offset().top  + rect[1]) + "px",
				"width": 	rect[2] + "px",
				"height": 	rect[3] + "px"
			}
		}).appendTo("body");
	}
		
	$(window).load(function() {
		$("#face").objectdetect("all", {classifier: handopen}, function(faces) {
			for (var i = 0; i < faces.length; ++i) {
				$(this).highlight(faces[i], "red");
			
			}
		});
	});
	
    </script>
</head>

<body>
	<h1>Detect Faces</h1>
	<img id="face" src="images/hand.jpg">
</body>
</html>
