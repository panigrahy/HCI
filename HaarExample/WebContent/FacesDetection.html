<!DOCTYPE html>
<html lang="en">
<head>
<title>Faces Detection</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

<script src="resources/sap-ui-core.js"></script>

<script>
	sap.ui.localResources('resources');
	sap.ui.localResources('images');
	jQuery.sap.require('resources.parallel');
	jQuery.sap.require('resources.haar-detector');
	jQuery.sap.require('resources.haarcascade_frontalface_alt');
</script>


</head>
<body>
	
	<h1>Many Faces Detection with OpenCV haar cascades in Javascript</h1>
	<div id="wait" style="display: none">
		<img src='ajax-loader.gif' />
	</div>
	<div id="container" style="position: relative;">
		<canvas id='image'></canvas>
	</div>

	<script>
        //<![CDATA[
        var wait=document.getElementById('wait'), canvas=document.getElementById('image'),
            ctx=canvas.getContext('2d'), image=new Image();
            
        image.onload=function(){
            wait.style.display='block';
            canvas.width=image.width; canvas.height=image.height;
            ctx.drawImage(image,0,0);
            
            // detect the feature
            new HAAR.Detector(haarcascade_frontalface_alt, Parallel)
                    .image(image) // use the image
                    .interval(40) // set detection interval for asynchronous detection (if not parallel)
                    .selection('auto')  // set custom detection region
                    //.selection({x:100, y:0, width:'auto', height:'auto'})  // set custom detection region
                    //.selection(0, 0, 250, 200)  // set custom detection region
                    .complete(function(){  // onComplete callback
                        var i, rect, l=this.objects.length;
                        wait.style.display='none';
                        ctx.strokeStyle="rgba(220,0,0,1)"; ctx.lineWidth=2;
                        ctx.strokeRect(this.Selection.x, this.Selection.y, this.Selection.width, this.Selection.height);
                        ctx.strokeStyle="rgba(75,221,17,1)"; ctx.lineWidth=2;
                        for (i=0; i<l; i++)
                        {
                            rect=this.objects[i];
                            ctx.strokeRect(rect.x, rect.y, rect.width, rect.height);
                        }
                        console.log(this.Selection, this.objects);
                        alert(l+" Objects found");
                    })
                    .cannyThreshold({low:95, high:170})  // custom thresholds for canny pruning (for best results)
                    .detect(1, 1.25, 0.1, 2, true); // go
        };
        image.src='images/group.jpg'; // load it
        //]]>
        </script>
</body>
</html>
